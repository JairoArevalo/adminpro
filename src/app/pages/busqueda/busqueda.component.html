<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios  <button [routerLink]="['/usuarios']" class="btn btn-warning text-right" style="float: right;" >
                    <i class="fa fa-edit"></i>
                    Editar
                </button>  </h4>
                <table class="table table-hover">
                    
                        <thead>
                            <tr>
                                <th> imagen </th>
                                <th>Nombre</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <div *ngIf="usuarios.length === 0" class="alert alert-info" role="alert">
                                No hay Hospitales con ese nombre
                            </div>
                            <tr *ngFor="let usuario of usuarios">
                                <td  > <img  [src]="usuario.img | imagen" width="50px" height="50px">  </td>
                                <td> {{usuario.nombre | uppercase}} </td>
                               
                            </tr>
                        </tbody>

                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos <button [routerLink]="['/medicos']" class="btn btn-warning text-right" style="float: right;" >
                    <i class="fa fa-list"></i>
                    Listado
                </button></h4>
                <table class="table table-hover">
                    
                    <thead>
                        <tr>
                            <th> imagen </th>
                            <th>Nombre</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <div *ngIf="medicos.length === 0" class="alert alert-info" role="alert">
                            No hay Hospitales con ese nombre
                        </div>
                        <tr *ngFor="let medico of medicos">
                            <td  > <img  [src]="medico.img | imagen:'medico'" width="50px" height="50px">  </td>
                            <td> {{medico.nombre | uppercase}} </td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-info">
                                    <i class="fa fa-edit"></i>
                                    Editar
                                </button>
                            </td>
                        </tr>
                    </tbody>

            </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales <button [routerLink]="['/hospitales']" class="btn btn-danger text-right" style="float: right;" >
                    <i class="fa fa-edit"></i>
                    Editar
                </button> </h4>
                <table class="table table-hover">
                    
                    <thead>
                        <tr>
                            <th> imagen </th>
                            <th>Nombre</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        <div *ngIf="hospitales.length === 0" class="alert alert-info" role="alert">
                            No hay Hospitales con ese nombre
                        </div>

                        <tr *ngFor="let hospital of hospitales">
                           
                            <td  > <img  [src]="hospital.img | imagen:'hospital'" width="50px" height="50px">  </td>
                            <td> {{hospital.nombre | uppercase}} </td>
                          
                        </tr>
                    </tbody>

            </table>
            </div>
        </div>
    </div>
</div>
