
<div class="row animated fadeInUp">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle"> Editar informacion </h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Correo del usuario" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Guardar
                    </button>
                    <button type="button" class="btn btn-danger waves-effect waves-light"><i class="fa fa-times"></i> Cancelar</button>
                </form>
            </div>
        </div>
    </div>


    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotograf√≠a del usuario</h4>
                <h6 class="card-subtitle"> Editar foto </h6>
                
                
                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" width="150px" height="150px">
                <img *ngIf="imagenTemp" [src]="imagenTemp" width="150px" height="150px">

                <input class="form-control" (change)="seleccionImage($event.target.files[0])" type="file">

                <br><br>

                <button  type="button" (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar Foto
                </button>
                  <button type="button" class="btn btn-block btn-danger waves-effect waves-light"><i class="fa fa-times"></i> Cancelar</button>
            </div>
        </div>
    </div>

</div>
