<h4 > {{mensaje}} </h4>

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="cambiarValor(-2)"> <i class="mdi mdi-minus"></i></button>
    </span>
    <input  class="form-control" maxlength="3" type="number" min="0" max="100" placeholder="{{porcentaje}}" name="porcentaje" [(ngModel)]="porcentaje"  (ngModelChange)="onChanges($event)" #txtProgress>
    <span class="input-group-btn">
        <button class="btn btn-danger" (click)="cambiarValor(+2)"><i class="mdi mdi-plus"></i></button>
    </span>
</div>
