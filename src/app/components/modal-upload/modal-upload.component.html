<div class="fondo-negro animated fadeInDown" [ngClass]="modalService.oculto">
    
<div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" (click)="cerrar()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center" >

          <img *ngIf="!imagenTemp" [src]="algo | imagen" width="150px" height="150px">
                <img *ngIf="imagenTemp" [src]="imagenTemp" width="150px" height="150px">

                <input class="form-control" (change)="seleccionImage($event.target.files[0])" type="file">

                <br><br>

        </div>
        <div class="modal-footer">
          <button type="button" [disabled]="!imagenTemp" (click)="subirImagen()" class="btn btn-primary">Guardar Cambios</button>
          <button type="button" class="btn btn-danger" (click)="cerrar()">Cerrar</button>
        </div>
      </div>
    </div>
</div>


</div>
