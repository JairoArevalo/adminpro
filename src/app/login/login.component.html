 <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" [formGroup]="formulario">
                    <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" formControlName="correo" name="correo" placeholder="Usuario">
                        </div>
                        <div class="alert alert-info" role="alert" *ngIf="formulario.controls['correo'].errors?.required">
                            El correo es requerido
                        </div>
    
                        <div class="alert alert-info" role="alert" *ngIf="formulario.controls['correo'].errors?.email && formulario.controls['correo'].dirty">
                            No parece un formato valido
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" formControlName="password" name="password"  placeholder="Contraseña">
                        </div>
                        <div *ngIf="formulario.controls['password'].invalid && formulario.controls['password'].dirty"> 

                            <div class="alert alert-info" role="alert" *ngIf="formulario.controls['password'].errors?.required">
                                La contraseña es requerida
                            </div>
        
                            <div class="alert alert-info" role="alert" *ngIf="formulario.controls['password'].errors?.minlength">
                                La contraseña debe tener al menos 5 caracteres
                            </div>

                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" formControlName="recordar">
                                <label for="checkbox-signup"> Recordar </label>
                            </div>
                            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvidaste tu contraseña?</a> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit"   [disabled]="!formulario.valid"   (click)="ingresar()">Ingresar </button>
                        </div>
                    </div>
                    <label for=""> Gmail</label>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                            <div class="social">  <button id="btnGoogle" class="btn btn-danger btn-lg btn-block text-uppercase btn-rounded " data-toggle="tooltip" title="Iniciar con  Google"> <i aria-hidden="true" class="fa fa-google"></i></button> </div>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            No tienes una cuenta? <a [routerLink]="[ '/registro' ]" routerLinkActive="active" class="text-primary m-l-5"><b>Ingresa aqui</b></a>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="recoverform" action="index.html">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recordar Contraseña</h3>
                            <p class="text-muted">Ingresa tu email </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit"> Reinicio </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
